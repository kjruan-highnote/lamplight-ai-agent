version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: geck-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Option 1: No authentication (for development)
      # Comment out MONGO_INITDB_ROOT_USERNAME and MONGO_INITDB_ROOT_PASSWORD
      # to run without authentication
      
      # Option 2: With authentication (uncomment below)
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: geck
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - geck-network

  # Optional: MongoDB Express for web-based MongoDB admin
  mongo-express:
    image: mongo-express:latest
    container_name: geck-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      # If using authentication, uncomment below:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: password
      # ME_CONFIG_MONGODB_AUTH_USERNAME: admin
      # ME_CONFIG_MONGODB_AUTH_PASSWORD: password
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - geck-network

volumes:
  mongodb_data:
    driver: local

networks:
  geck-network:
    driver: bridge