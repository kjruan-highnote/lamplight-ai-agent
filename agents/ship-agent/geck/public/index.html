<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GECK - Configuration Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&family=Fira+Code:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vault': {
                'green': '#41ff6b',
                'green-dark': '#00ff41',
                'amber': '#ffb700',
                'blue': '#00d4ff',
                'bg': '#000804',
                'surface': '#001108',
                'terminal': '#001a0d',
              }
            },
            fontFamily: {
              'terminal': ['VT323', 'monospace'],
              'mono': ['Share Tech Mono', 'monospace'],
            },
            animation: {
              'scan': 'scan 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
              'glow': 'glow 1.5s ease-in-out infinite alternate',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.96 },
              },
              glow: {
                'from': { textShadow: '0 0 10px #41ff6b, 0 0 20px #41ff6b, 0 0 30px #41ff6b' },
                'to': { textShadow: '0 0 20px #41ff6b, 0 0 30px #41ff6b, 0 0 40px #41ff6b' }
              }
            },
            backgroundImage: {
              'scanlines': 'repeating-linear-gradient(0deg, rgba(0, 255, 65, 0.03), rgba(0, 255, 65, 0.03) 1px, transparent 1px, transparent 2px)',
            }
          }
        }
      }
    </script>
    <style>
      /* CRT Monitor Effect - Only for vault-tec theme */
      [data-theme="vault-tec"] body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(65, 255, 107, 0.03) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.02));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Terminal Glow */
      .terminal-text {
        color: #41ff6b;
        text-shadow: 0 0 5px #41ff6b;
      }
      
      /* Button Press Effect */
      .vault-button:active {
        transform: scale(0.98);
        box-shadow: inset 0 0 20px rgba(65, 255, 107, 0.5);
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #001108;
        border: 1px solid #41ff6b33;
      }
      ::-webkit-scrollbar-thumb {
        background: #41ff6b33;
        border: 1px solid #41ff6b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #41ff6b66;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
