# Commercial Credit Program Configuration - Enhanced Version
# This config defines the technical structure and requirements
program_type: commercial_credit
vendor: Highnote Inc.
version: "2.0.0"
api_type: graphql

metadata:
  name: "Commercial Credit Program"
  description: "Commercial credit card program for businesses"
  base_url: "{{apiUrl}}"
  authentication:
    type: Basic <BASE64_ENCODED_API_KEY>
    header: Authorization

# Core capabilities this program provides
capabilities:
  - collaborative_authorization
  - credit_line_management
  - interest_calculation

# Standard workflows for this program
workflows:
  initial_setup:
    name: "Initial Setup"
    description: "One-time setup for new organizations"
    required: true
    steps:
      - operation: CreateSecretApiKey
        required: true
        description: "Create API credentials"
      - operation: CreateCardProduct
        required: true
        description: "Setup card product"
        
  card_issuance:
    name: "Card Issuance Flow"
    description: "Issue and activate virtual cards"
    required: true
    steps:
      - operation: IssuePaymentCardForApplicationWithOnDemandFundingSource
        required: true
        description: "Issue virtual card"
      - operation: ActivatePaymentCard
        required: true
        description: "Activate the card"
        
# Core entities managed by this program
entities:
  - name: Organization
    description: "The top-level entity representing the card program"
    primary: true
  - name: CardProduct
    description: "Configuration for card products and their features"
  - name: AccountHolder
    description: "Individual or business entity that holds an account"
  - name: PaymentCard
    description: "Physical or virtual payment cards"
    primary: true
  - name: Transaction
    description: "Card transactions and authorizations"

# Operation categories with enhanced metadata
categories:
  - name: initialization
    display_name: "Initialization"
    description: "Initialization operations"
    order: 1
    operations:
      - name: GetAllAPIKeys
        type: query
        required: true
      - name: CreateSecretAPIKey
        type: mutation
        required: true
      - name: RevokeAPIKey
        type: mutation
        required: false
      - name: GetAllOrganizations
        type: query
        required: true
      - name: GetAllOrganizations
        type: query
        required: true
      - name: UpdateOrganizationProfileDisplayName
        type: mutation
        required: false
      - name: GetCardProductWithCreditPlanTemplates
        type: query
        required: true
      - name: CreateCardProductCreditPlan
        type: mutation
        required: true
      - name: ActivateCardProductCreditPlan
        type: mutation
        required: true
      - name: GetCardProductCreditPlans
        type: query
        required: true
      - name: CreateCardProduct
        type: mutation
        required: true
      - name: EnableCreditCardFeature
        type: mutation
        required: true
      - name: EnableCollaborativeApplicationUnderwritingFeature
        type: mutation
        required: true
      - name: GetCardProductWithCreditConfigs
        type: query
        required: true
      - name: GetProductFundingAccount
        type: query
        required: true
      - name: Ping
        type: query
        required: false
      - name: IntrospectionQuery
        type: mutation
        required: false
      - name: SimulateDeposit
        type: mutation
        required: false
        
  - name: onboarding
    display_name: "Onboarding"
    description: "Onboarding operations"
    order: 2
    operations:
      - name: CreateUSBusiniessAccountHolderInReview
        type: mutation
        required: true
      - name: CreateUSBusinessAccountHolderCardProductApplication
        type: mutation
        required: true
      - name: StartDocumentUploadSession
        type: mutation
        required: false
      - name: GenerateDocumentUploadClientToken
        type: mutation
        required: false
      - name: CreateDocumentUploadSecureLink
        type: mutation
        required: true
      - name: GetDocumentUploadSession
        type: query
        required: true
      - name: GetDocumentUploadSessionsViaApplicationID
        type: query
        required: true
      - name: SimulateApplicationDocumentReview
        type: mutation
        required: false
      - name: SimulateApplicationVerificationStatusChange
        type: mutation
        required: false
      - name: SimulateApplicationStatusChange
        type: mutation
        required: false
      - name: CreateUSBusinessAccountHolderFromToken
        type: mutation
        required: true
      - name: GenerateTokenizeAccountHolderClientToken
        type: mutation
        required: false
      - name: TokenizeUSBusinessAccountHolder
        type: mutation
        required: false
      - name: CreateUSBusiniessAccountHolder
        type: mutation
        required: true
      - name: GetUSBusinessAccountHolder
        type: query
        required: true
      - name: UpdateUSBusinessAccountHolderBillingAddress
        type: mutation
        required: false
      - name: CreateAccountHolderCardProductApplication
        type: mutation
        required: true
      - name: GetUSBusinessAccountHolderCardProductApplications
        type: query
        required: true
      - name: CreateUSPersonAuthorizedUser
        type: mutation
        required: true
      - name: CreateAuthorizedUserCardProductApplication
        type: mutation
        required: true
      - name: IssuePaymentCardForAuthorizedUserApplication
        type: mutation
        required: true
      - name: GetAuthorizedPersonCardProductApplication
        type: query
        required: true
      - name: GetAccountHolderAuthorizedUsers
        type: query
        required: true
      - name: UpdateUSPersonAuthorizedUserBillingAddress
        type: mutation
        required: false
      - name: UpdateUSPersonAuthorizedUserPhone
        type: mutation
        required: false
      - name: UpdateUSPersonAuthorizedUserEmail
        type: mutation
        required: false
        
  - name: issuance
    display_name: "Issuance"
    description: "Issuance operations"
    order: 3
    operations:
      - name: IssueFinancialAccountForApplication
        type: mutation
        required: true
      - name: GetFinancialAccount
        type: query
        required: true
      - name: SuspendFinancialAccount
        type: mutation
        required: false
      - name: UnsuspendFinancialAccount
        type: mutation
        required: false
      - name: IssuePaymentCardForFinancialAccount
        type: mutation
        required: true
      - name: GeneratePaymentCardClientToken
        type: mutation
        required: false
      - name: GeneratePaymentCardClientToken
        type: mutation
        required: false
      - name: GetPaymentCardRestrictedDetails
        type: query
        required: true
      - name: ActivatePaymentCard
        type: mutation
        required: true
      - name: SetPinForPaymentCard
        type: mutation
        required: false
      - name: SuspendPaymentCard
        type: mutation
        required: false
      - name: ReissuePaymentCard
        type: mutation
        required: true
      - name: ClosePaymentCard
        type: mutation
        required: false
      - name: InitiateFinancialAccountCreditLimitUpdateFromProductFunding
        type: mutation
        required: false
      - name: GetFinancialAccountCreditLimitUpdate
        type: query
        required: false
        
# Compliance and security requirements
compliance:
  standards:
    - name: PCI_DSS
      level: 1
      required: true
    - name: SOC2_TYPE2
      required: true
  regulations:
    - name: USA_PATRIOT_ACT
      description: KYC/AML procedures
    - name: OFAC
      description: Sanctions screening
    - name: REG_E
      description: Electronic funds transfer protections
  security:
    encryption:
      in_transit: TLS 1.2+
      at_rest: AES-256
    authentication:
      - type: api_key
        rotation_days: 90
      - type: bearer_token
    data_retention:
      transaction_data: 7 years
      card_data: tokenized

# Integration requirements
integrations:
  webhooks:
    required: true
    events:
      - card.issued
      - card.activated
      - transaction.authorized
      - transaction.cleared
      - transaction.declined
  reporting:
    formats:
      - CSV
    frequency:
      - real_time
      - daily
      - monthly

# Performance requirements
performance:
  request_rate:
    api_key: 200 / 10 seconds
    client_token: 200 / 10 seconds
  complexity:
    api_key: 5000 / 10 seconds
    client_token: 5000 / 10 seconds
  api:
    response_time_ms: 500
    availability: 99.9
  transactions:
    collaborative_authorization_time_ms: 2000

