# Vic Ai Program Configuration - Enhanced Version
# This config defines the technical structure and requirements
program_type: vic_ai
vendor: Highnote Inc.
version: "2.0.0"
api_type: graphql

metadata:
  name: "Vic Ai Program"
  description: "Vic Ai Program management"
  base_url: "{{apiUrl}}"
  authentication:
    type: Basic <BASE64_ENCODED_API_KEY>
    header: Authorization

# Core capabilities this program provides
capabilities:
  - on_demand_funding
  - real_time_webhooks

# Standard workflows for this program
workflows:
  initial_setup:
    name: "Initial Setup"
    description: "One-time setup for new organizations"
    required: true
    steps:
      - operation: CreateSecretApiKey
        required: true
        description: "Create API credentials"
      - operation: CreateCardProduct
        required: true
        description: "Setup card product"
        
  card_issuance:
    name: "Card Issuance Flow"
    description: "Issue and activate virtual cards"
    required: true
    steps:
      - operation: IssuePaymentCardForApplicationWithOnDemandFundingSource
        required: true
        description: "Issue virtual card"
      - operation: ActivatePaymentCard
        required: true
        description: "Activate the card"
        
# Core entities managed by this program
entities:
  - name: Organization
    description: "The top-level entity representing the card program"
    primary: true
  - name: CardProduct
    description: "Configuration for card products and their features"
  - name: AccountHolder
    description: "Individual or business entity that holds an account"
  - name: PaymentCard
    description: "Physical or virtual payment cards"
    primary: true
  - name: Transaction
    description: "Card transactions and authorizations"

