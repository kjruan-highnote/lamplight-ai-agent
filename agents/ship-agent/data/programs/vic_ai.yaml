# Compliance and security requirements
compliance:
  standards:
    - name: PCI_DSS
      level: 1
      required: true
    - name: SOC2_TYPE2
      required: true
  regulations:
    - name: USA_PATRIOT_ACT
      description: KYC/AML procedures
    - name: OFAC
      description: Sanctions screening
    - name: REG_E
      description: Electronic funds transfer protections
  security:
    encryption:
      in_transit: TLS 1.2+
      at_rest: AES-256
    authentication:
      - type: api_key
        rotation_days: 90
      - type: bearer_token
    data_retention:
      transaction_data: 7 years
      card_data: tokenized

# Integration requirements
integrations:
  webhooks:
    required: true
    events:
      - card.issued
      - card.activated
      - transaction.authorized
      - transaction.cleared
      - transaction.declined
  reporting:
    formats:
      - CSV
    frequency:
      - real_time
      - daily
      - monthly

# Performance requirements
performance:
  request_rate:
    api_key: 200 / 10 seconds
    client_token: 200 / 10 seconds
  complexity:
    api_key: 5000 / 10 seconds
    client_token: 5000 / 10 seconds
  api:
    response_time_ms: 500
    availability: 99.9
  transactions:
    collaborative_authorization_time_ms: 2000

