  the `amount` from `SimulateExternallyInitiatedACHTransferInput` will be added to the `FinancialAccount`.
  """
  PAYROLL

  """
  This is a transfer of funds into an internal account for the purpose of funding individual accounts
  """
  SECURE_DEPOSIT
}

