version: '3.8'

services:
  schema-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENABLE_AUTH=false
      - ALLOWED_ORIGINS=*
      - MAX_QUESTION_LENGTH=1000
      # Optional: Cloud Storage configuration
      # - STORAGE_BUCKET=your-bucket-name
      # - GOOGLE_CLOUD_PROJECT=your-project-id
    volumes:
      # Mount local embeddings and chunks for development
      - ./embeddings:/app/embeddings:ro
      - ./chunks:/app/chunks:ro
      - ./logs:/app/logs
      # Optional: Mount service account key for Cloud Storage
      # - ./service-account-key.json:/app/service-account-key.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/ssl:ro  # For HTTPS certificates
    depends_on:
      - schema-agent
    restart: unless-stopped