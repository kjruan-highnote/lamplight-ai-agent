apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schema-agent-ingress
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: schema-agent-ip
    networking.gke.io/managed-certificates: schema-agent-ssl-cert
    # Enable CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  rules:
  - host: schema-agent.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: schema-agent-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: schema-agent-ssl-cert
spec:
  domains:
    - schema-agent.example.com  # Replace with your domain