apiVersion: v1
kind: Service
metadata:
  name: schema-agent-service
  labels:
    app: schema-agent
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: schema-agent
---
apiVersion: v1
kind: Service
metadata:
  name: schema-agent-nodeport
  labels:
    app: schema-agent
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: schema-agent